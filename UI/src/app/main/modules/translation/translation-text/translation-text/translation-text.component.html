<div class="originalText" *ngIf="this.translationText">
	<h3>
		<p>Uploader: {{ this.translationText.user.userName }}</p>
		<b> {{ this.translationText.title }} </b>
	</h3>
	<p *ngFor="let translatedText of this.convertToStringArray(this.translationText.getTextLines());">
		{{ translatedText }}
	</p>
	
</div>
