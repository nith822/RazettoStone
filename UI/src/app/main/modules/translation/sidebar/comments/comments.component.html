<div class="div-add-comment">
 	<input class="input-comment" placeholder="Write a comment..." (input)="this.currentCommentText = $event.target.value"><br><br>
 	<button class="button-comment" (click)="this.submitComment(this.currentCommentText)"> submit </button>
</div>
 <div *ngFor="let comment of this.currentComments">
	<p *ngIf="comment.user" > {{ comment.user.userName }} : </p>
	<p> {{ comment.text }} </p>
	<br>
 </div>
